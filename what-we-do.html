  <link rel="stylesheet" href="style.css"> <!-- Uses your existing CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .service {
      background: #f9f9f9;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: 0.3s;
    }
    .service:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .service img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
