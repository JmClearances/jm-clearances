<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact JM Clearances</title>
  <link rel="stylesheet" href="styles.css">
  <script src="menu.js" defer></script>
</head>
<body>
  <header>
    <button class="menu-toggle">☰ Menu</button>
    <ul class="menu" role="menubar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">What We Do</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
    </ul>
  </header>

  <section>
    <h2>Contact JM Clearances</h2>

    <div class="card">
      <h3>Send Us a Message</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
      </form>
    </div>

    <div class="card">
      <h3>Request a Quote</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Phone Number (optional)">
        <select required>
          <option value="">Select a Service</option>
          <option>House Clearance</option>
          <option>Office Clearance</option>
          <option>Bereavement Clearance</option>
        </select>
        <textarea placeholder="Tell us about the clearance (e.g. size, location)" required></textarea>
        <input type="submit" value="Request Quote">
      </form>
    </div>

    <div class="card">
      <h3>Contact Details</h3>
      <p><strong>Email:</strong> jmclearances@gmail.com</p>
      <p><strong>Phone:</strong> 07593 135373</p>
      <p>We cover Cheshire and surrounding areas and aim to reply promptly.</p>
    </div>
  </section>

  <footer>
    <p>© 2025 JM Clearances</p>
  </footer>
</body>
</html>
