<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - JM Clearances</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>JM Clearances</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="what-we-do.html">What We Do</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Get in touch today!</p>
  </section>

  <!-- Contact Info Cards -->
  <section class="contact-info">
    <div class="card">
      <h3>📍 Address</h3>
      <p>123 Clearance Street<br>Manchester, UK</p>
    </div>
    <div class="card">
      <h3>📞 Phone</h3>
      <p><a href="tel:07123456789">07123 456 789</a></p>
    </div>
    <div class="card">
      <h3>✉️ Email</h3>
      <p><a href="mailto:info@jmclearances.co.uk">info@jmclearances.co.uk</a></p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="mailto:info@jmclearances.co.uk" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 JM Clearances. All rights reserved.</p>
  </footer>
</body>
</html>
